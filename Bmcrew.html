<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Visual</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 20px; font-size: 20px; }
        h1 { font-size: 50px; }
    </style>
</head>
<body>
    <h1 id="counter">0</h1>
    <button onclick="increment()">Haz Click!</button>
    
    <script>
        let count = 0;
        function increment() {
            count++;
            document.getElementById('counter').innerText = count;
        }
    </script>
</body>
</html>
